- 'id': '20100112Trip_with_the_Sassons'
  'title': 'Trip with the Sassons'
  'date': 'January 12, 2010'
  'blog': "<p>Hey everyone! Our neighbors the Sassons just got a new car, and they
    took us over to Pekiin. Did you know that's where Rabbi Shimon bar Yochai's cave
    is? That's where he hid from the Romans for 13 years and wrote the Zohar! We saw
    a carob tree there. Do you think that's the one he ate from?</p>\n<p>So I don't
    know if you English speakers know about this, but there's this awesome author
    named Dr. Seuss (means horse) who wrote these really cool books. I really like
    \u05D7\u05EA\u05D5\u05DC \u05EA\u05E2\u05DC\u05D5\u05DC (The Cat in the Hat),
    and we just found some more of them at the library! I wonder if anyone's ever
    going to translate them into English.</p>\n"
