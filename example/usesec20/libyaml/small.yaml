- 'id': '20091111What_A_Time_We_ve_Been_Having'
  'title': 'What A Time We''ve Been Having'
  'date': 'November 11, 2009'
  'blog': 'Well I''ve been very busy, going to the park a lot and playing very hard.
    I also really like the phrase "down, down, plop!" from the book, "Are You My Mother?".
    I also can count to 3. I like to help Ima with the laundry. She thinks it''s because
    I put dirty things in the laundry basket and help load the machine. Really, it''s
    becuase I make them dirty in the first place. She''d never run laundry without
    me around!

'
